<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>
	
	<!-- 이미지 불러오기 : 상대 경로
	1. 같은 폴더안에 있는 이미지 불러오기 : <img src="Koala.jpg" 
	2. 하위 폴더(img)안에 있는 이미지 불러오기 : <img src="img/Koala.jpg" 
	3. 상위 폴더안에 있는 이미지 불러오기 : <img src="../Koala.jpg" 
	-->
	
	<img src="img/Koala.jpg" width="200" hight="200" title="코알라 이미지">
	<br><br>
	
	<!-- 이미지 정렬 -->
	<img src="img/Penguins.jpg" width="200" height="200" align="left">		<!-- 왼쪽 정렬 -->
	<br><br><br><br><br><br><br><br><br><br><br>

	<!-- align=center로는 가운데 정렬이 되지 않는다. -->
	<img src="img/Penguins.jpg" width="200" height="200" align="center">	<!-- 가운데 정렬 -->
	<p>
		
	<!-- 가운데 정렬 방법 -->
	<!-- 1. <center> 사용-->
	<center>
		<img src="img/Penguins.jpg" width="200" height="200">
	</center>
	<p>
	
	<!-- 2. <p> 사용 -->
	<p align="center">
		<img src="img/Penguins.jpg" width="200" height="200">
	</p>
	
	<img src="img/Penguins.jpg" width="200" height="200" align="right">		<!-- 오른쪽 정렬 -->
	<br><br><br><br><br><br><br><br>
	
	<!-- 이미지와 텍스트 같이 출력 -->
	<img src="img/Desert.jpg" width="200" height="200" align="top">사막 이미지
	<br><br>
		
	<img src="img/Desert.jpg" width="200" height="200" align="middle">사막 이미지
	<br><br>
		
	<img src="img/Desert.jpg" width="200" height="200" align="bottom">사막 이미지
	<br><br>
	
	
	
	
	
		
		
</body>
</html>
