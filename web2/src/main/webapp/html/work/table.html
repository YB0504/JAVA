<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>표 연습</title>
</head>

<body>
	<!-- 
		table : 테이블 생성
		tr : 행(row)을 정의
		td : 열(column)을 정의
		border : 표의 테두리를 출력 (값이 클수록 테두리의 두께가 두꺼워진다.)
		cellspacing : 셀과 셀 사이의 간격을 설정 (경계선의 두께)
		cellpadding : 셀 테두리와 셀 안의 내용간 간격을 설정
	-->
	
	<!-- 1행 1열 구조의 테이블 생성 -->
	<table border="1" width="200" height="200" 
					  			  align="center"
					  			  bgcolor="gold"
					  			  cellspacing="10"
					  			  cellpadding="50">
		<tr>
			<td>
				1
			</td>
		</tr>
	</table><br><br>
	
	<!-- 1행 3열 구조의 테이블 생성 -->
	<table border="1" width="200" height="200" 
					  			  align="center"
					  			  cellspacing="10"
					  			  cellpadding="50">
		<tr>
			<td>호랑이</td>
			<td>판다</td>
			<td>코끼리</td>
		</tr>
	</table><br><br>
	
	<!-- 3행 1열 구조의 테이블 생성 -->
	<table border="1" width="200" height="200" align="center">
		<tr align="center"><td>졸려</td></tr>
		<tr align="center"><td>너무</td></tr>
		<tr align="center"><td>졸려</td></tr>
	</table><br><br>
	
	<!-- 열 합치기 -->
	<!-- 1. colspan 속성은 td, th 태그 안에서만 사용할 수 있다
		 2. colspan 속성 값은 몇 개의 열을 합치느냐에 따라서 숫자를 지정한다
		 <td colspan="3"> -->
	<table border="1" width="200" height="200" align="center">
		<tr align="center">
			<td colspan="3">음식</td>
		</tr>
		<tr align="center">
			<td>치킨</td>
			<td>피자</td>
			<td>곱창</td>
		</tr>
	</table><br><br>
		
	<table border="1" width="200" height="200" align="center">
		<tr align="center">
			<td colspan="3">음식</td>
			<td colspan="3">간식</td>
		</tr>
		<tr align="center">
			<td>치킨</td>
			<td>피자</td>
			<td>곱창</td>
			<td>사탕</td>
			<td>초콜렛</td>
			<td>커피</td>
		</tr>
	</table><br><br>
	
	<!-- 행 합치기 -->
	<!-- 1. rowspan 속성은 td, th 태그 안에서만 사용할 수 있다.
		 2. rowspan 속성 값은 몇 개의 행을 합치느냐에 따라서 숫자를 지정한다.
		 <td rowspan="3"> -->
	<table border="1" width="200" height="200" align="center">
		<tr align="center">
			<td rowspan="3">음식</td>
			<td>치킨</td>
		</tr>
		<tr align="center">
			<td>피자</td>
		</tr>
		<tr align="center">
			<td>곱창</td>
		</tr>
	</table><br><br>
	
	<table border="1" width="200" height="200" align="center">
		<tr align="center">
			<th rowspan="3">음식</th>
			<td>치킨</td>
		</tr>
		<tr align="center">
			<td>피자</td>
		</tr>
		<tr align="center">
			<td>곱창</td>
		</tr>
		<tr align="center">
			<th rowspan="3">간식</th>
			<td>사탕</td>
		</tr>
		<tr align="center">
			<td>초콜렛</td>
		</tr>
		<tr align="center">
			<td>커피</td>
		</tr>
	</table><br><br>

</body>

</html>
