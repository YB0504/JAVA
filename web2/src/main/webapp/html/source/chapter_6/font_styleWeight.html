<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big { font-size: 2em; }			/* 글자크기 */
        .font_italic { font-style: italic; }	/* 글자 스타일 */
        .font_bold { font-weight: bold; }		/* 글자 두께 */
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
</body>
</html>
