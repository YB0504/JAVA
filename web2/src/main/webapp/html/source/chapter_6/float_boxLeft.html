<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            width: 100px;				/* 박스 너비 */
            height: 100px;				/* 박스 높이 */
            background-color: red;	/* 박스 색깔 */
            margin: 10px;				/* 테두리 바깥쪽 여백 */
            padding: 10px;				/* 박스의 내용과 테두리 사이의 여백 */
            /* 태그를 왼쪽으로 붙입니다. */
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
