<!DOCTYPE html>
<html>
<head>
	<title>CSS3 Selector Basic</title>
	<!-- 부모태그 > 자손태그 -->
	<style>
		#header > h1 { color: red; }
		#section > h1 { color: orange; }
	</style>
</head>
<body>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1> <!-- 자손 태그 -->
		<div id="nav">
			<h1>Navigation</h1>	<!-- 후손 태그 -->
		</div>
	</div>
	<div id="section">
		<h1 class="title">Lorem ipsum</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
	</div>
</body>
</html>
