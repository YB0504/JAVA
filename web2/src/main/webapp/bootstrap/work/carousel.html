<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

		<!-- Indicators/dots -->
		<!-- 하단의 바 형태 -->
		<div class="carousel-indicators">
			<!-- 하단 슬라이드 번호는 0번부터 시작 -->
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
		</div>

		<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/Koala.jpg" alt="Los Angeles" class="d-block" style="width:100%; height:300px;">
				<div class="carousel-caption">
					<h3>Koala!!</h3>
					<p>So What!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="img/Lighthouse.jpg" alt="Chicago" class="d-block" style="width:100%; height:300px;">
			</div>
			<div class="carousel-item">
				<img src="img/Jellyfish.jpg" alt="New York" class="d-block" style="width:100%; height:300px;">
			</div>
			<div class="carousel-item">
				<img src="img/Panda.png" alt="New York" class="d-block" style="width:100%; height:300px;">
			</div>
		</div>

		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<!-- 화살표를 만들어 주는 부분 -->
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<div class="container-fluid mt-3">
		<h3>Carousel Example</h3>
		<p>The following example shows how to create a basic carousel with indicators and controls.</p>
	</div>

</body>

</html>
