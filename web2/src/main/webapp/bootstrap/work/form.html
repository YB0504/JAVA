<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container mt-3">
		<h2>Stacked form</h2>
		<form action="/action_page.php">
			<div class="mb-3 mt-3">
				<label for="email">Email:</label>
				<!-- input type="email" 이메일형태가 맞는지 유효성검사를 한다. -->
				<!-- CSS가 잘 적용되게 하기 위해서 label 값과 input의 아이디 값을 같은 값을 작성한다. -->
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="mb-3">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
			</div>
			<div class="form-check mb-3">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Remember password
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div><br><br><br><br><br>

	<!-- textarea -->
	<h2>Textarea</h2>
	<div class="mb-3 mt-3">
		<label for="comment">Comments:</label>
		<textarea class="form-control" rows="5" id="comment" name="text" placeholder="내용을 입력하세요."></textarea>
	</div><br><br><br><br><br>

	<!-- select menu -->
	<h2>Select Menu</h2>
	<select class="form-select" id="sel1" name="sellist1">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
	<br>

	<label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
	<select multiple class="form-select" id="sel2" name="sellist2">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select><br><br><br><br><br>

	<!-- check box -->
	<h2>Check Box</h2>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
		<label class="form-check-label" for="check1">게임</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
		<label class="form-check-label" for="check2">등산</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input">
		<label class="form-check-label">기타</label>
	</div><br><br><br><br><br>

	<!-- radio button -->
	<h2>Radio Button</h2>
	<div class="form-check">
		<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
		<label class="form-check-label" for="radio1">봄</label>
	</div>
	<div class="form-check">
		<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
		<label class="form-check-label" for="radio2">여름</label>
	</div>
	<div class="form-check">
		<input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" checked>
		<label class="form-check-label" for="radio3">가을</label>
	</div>
	<div class="form-check">
		<input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">
		<label class="form-check-label" for="radio4">겨울</label>
	</div><br><br><br><br><br>



</body>

</html>
