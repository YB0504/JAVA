<!DOCTYPE html>

<body>
	<h2>텍스트에 선 그려주기</h2>
	<p style="text-decoration: none;">선을 그리지 않는다.</p>
	<p style="text-decoration: underline;">밑줄이 그려진다.</p>
	<p style="text-decoration: line-through;">가운데에 취소선이 그려진다.</p>
	<p style="text-decoration: overline;">텍스트 위에 선이 그려진다.</p>
	<p style="text-decoration: underline overline;">위와 아래에 모두 선이 그려진다.</p>

</body>
