<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>점(.) 선택자</title>
	<!-- 점(.)으로된 선택자를 불러올 때는 class속성으로 불러와야 된다.
		 ex) <h1 class="java">
	 -->
	<style>
		.java {color: pink;}
		.script {color: skyblue;}
	</style>
</head>

<body bgcolor="black" text="white">
	<h3>css의 클래스 정의를 이용한 예제입니다</h3>
	<h4 class="java">태그에 상관없이</h4>
	<h4 class="script">class 속성으로태그이름을 설정할 수 있습니다.</h4>
	<h2 class="java">태그에 상관없이</h2>
	<h2 class="script">원하는 부분에 스타일을 적용합니다.</h2>

</body>

</html>
