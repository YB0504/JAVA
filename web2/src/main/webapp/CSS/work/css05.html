<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>샵(#) 선택자</title>
	<!--샵(#)으로 된 선택자를 불러올 때는 id속성으로 불러와야 된다.
	ex) <h1 id="pinkstyle">
	-->
	<style>
		#pinkstyle {color: pink;}
		#skybluesty {color: skyblue;}
	</style>
</head>

<body bgcolor="black" text="white">
	<h4 id="pinkstyle">태그에 상관없이</h4>
	<h4 id="skybluesty">id속성으로 태그이름을 설정할 수 있습니다.</h4>
	<h2 id="pinkstyle">태그에 상관없이</h2>
	<h2 id="skybluesty">원하는 부분에 스타일을 적용합니다.</h2>

</body>

</html>
