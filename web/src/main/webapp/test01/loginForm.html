<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>로그인 폼</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {
			$('form').submit(function () {
				if ($('#myid').val() == '') {
					alert('ID를 입력하세요.');
					$('#myid').focus();
					return false;
				}
				if ($('#mypasswd').val() == '') {
					alert('비밀번호를 입력하세요.');
					$('#mypasswd').focus();
					return false;
				}
			})
		})
	</script>
</head>

<body>
	<form method="post" action="login.jsp">
		<table border="1" width="350" align="center">
			<caption>로그인</caption>
			<tr>
				<td>ID</td>
				<td>
					<input type="text" size="20" name="myid" id="myid" autofocus>
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="password" size="20" name="mypasswd" id="mypasswd">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="로그인">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
