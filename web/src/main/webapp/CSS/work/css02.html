<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>CSS선택자</title>
	<style>
		h2, p{	/* 선택자가 컴마로 분리되어 있으면 해당 선택자 모두 동일한 CSS의 적용을 받는다. */
			font-family: "arial black";
			font-size: 18pt;
			color: gold;
		}
	</style>
	
</head>

<body bgcolor="#990099">
	<center>
		<h2>
			css에 대한 예제
			<hr>
		</h2><!-- &nbsp; : 수평 간격을 벌리는 기능 -->
		<h2>The &nbsp;&nbsp; Fun &nbsp;&nbsp; Corner</h2>
		<br>
		<p>The &nbsp;&nbsp; Street &nbsp;&nbsp; Fair</p>
	</center>

</body>

</html>
