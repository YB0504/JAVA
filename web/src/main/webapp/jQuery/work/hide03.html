<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>show() / hide() (2)</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<script>
		$(document).ready(function () {
			// 글자를 클릭하면 hide함수가 적용된 것을 확인할 수 있다.
			$("p").click(function () {
				$("p").hide();
			});

			$('button').click(function () {
				$('p').show();
			});
		});
	</script>
</head>

<body>
	<!-- jQuery는 문자에 대해서도 적용시킬 수 있다. -->
	<p>안녕하세요~!</p>
	<button type="button">출력</button>

</body>

</html>
