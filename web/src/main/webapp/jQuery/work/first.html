<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>First jQuery</title>

	<!-- 방법 1. 다운로드 받은 라이브러리 사용 -->
	<script src="js/jquery-3.7.1.js"></script>

	<!-- 방법 2. CDN방식으로 라이브러리 사용 -->
	<!-- 자동으로 최신 버전을 불러오기 때문에 알고 있는 것이 좋다. -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
	<script>

		// $()함수와 ready()함수를 (.) 으로 연결한다.
		// document는 현재 문서를 뜻한다.
		$(document).ready(function () {
			alert('츨력 성공1');
		});

		// $() 대신 jQuey()함수를 직접 작성
		jQuery(document).ready(function () {
			alert('출력성공2')
		});
	</script>

</body>

</html>
