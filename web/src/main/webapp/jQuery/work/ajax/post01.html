<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>post() 함수</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(function () {
			$('#b1').click(function () {
				// post("요청할 파일명", "전달할 데이터", "콜백함수")
				// 동기적으로 처리하면 form태그의 action값의 역할을 한다.
				$.post('welcome.jsp',	// 요청할 파일명
					// 데이터 값을 전달할 때는 일종의 JSON형태로 전달한다.
					// key값에 id값이 username인 태그를 구해와서 값을 전달한다.
					{'username': $('#username').val()},
					function (msg) {
						// 요청한 jsp파일을 msg매개변수에 저장한다.
						alert(msg);
						// 구해온 jsp파일을 id값이 message인 태그에 출력한다.
						$('#message').html(msg);
					});
			});
		});
	</script>
</head>

<body>
	<form>
		이름 입력 :
		<input type="text" id="username"><br>
		<input type="button" id="b1" value="전송">
	</form>
	<div id="message"></div>
</body>

</html>
