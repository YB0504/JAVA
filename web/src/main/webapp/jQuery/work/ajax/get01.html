<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>get() 함수</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<style>
		td {
			border: 1px solid gray;
		}
	</style>
	<script>
		$(document).ready(function () {
			$.get('item.xml',		// 요청할 파일명
				//	xml은 데이터를 저장하는 포맷 중의 한가지
				function (data) {	// 콜백 함수
					$('#treeData').append(	// 첫번째 행의 내용을 추가하기위한 append()
						'<tr><td>id</td>' + '<td>name</td>' +
						'	 <td>price</td>' + '<td>description</td></tr>');
					$(data).find('item').each(function () {	
						// each()로 반복적으로 item 데이터를 가져와서 item변수에 저장.
						var item = $(this);
						$('#treeData').append('<tr><td>' 
							// id값이 treeData인 테이블을 가져와서 데이터를 추가한다.
							// id,name속성(attribute)을 이용하여 this에 해당하는 value값을 구해온다.
							+ item.attr('id') + '</td><td>'
							+ item.attr('name') + "</td><td align='right'>"
							// 특정 태그(element)를 찾아서 안의 데이터를 text()로 값을 구해온다.
							+ item.find('price').text() + '</td><td>'
							+ item.find('description').text() + '</td></tr>');
					});	// each() end
				})
		})
	</script>
</head>

<body>
	<table id="treeData"></table>
</body>

</html>
