<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>change 이벤트</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {
			$('#email').change(function () {
				if ($('#email').val() == '') {				// 직접 입력을 선택
					$('#domain').val('').focus();
					// $('#domain').attr('readonly', false);	// 읽기 전용 해제
					// else에서 설정된 attr함수를 제거하는 함수
					$('#domain').removeAttr('readonly');	// 읽기 전용 해제
				} else {
					$('#domain').val($('#email').val());	// 도메인을 선택
					$('#domain').attr('readonly', true);	// 수정할 수 없도록 읽기 전용 설정
				}
			});
		});
	</script>
</head>

<body>
	E-Mail : <input type="text" size="10" name="mailid" id="mailid">
	<input type="text" size="15" name="domain" id="domain">
	<select id="email">
		<option value="">직접입력</option>
		<option value="naver.com">네이버</option>
		<option value="daum.net">다음</option>
		<option value="nate.com">네이트</option>
		<option value="google.com">구글</option>
	</select>
</body>

</html>
