<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>여러 개의 태그를 한 줄의 jQuery로</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	
	<script>
		$(function(){
			// id값이 1이거나 3인 태그를 불러와서 css적용
			// id값을 , (콤마)로 나열하여 작성
			$('#1, #3').css('color', 'blue')
		})
	</script>
</head>

<body>
	
	<ul>
		<li id="1">여러 개의 태그를 한 줄의 jQuery로 불러오기</li>
		<li id="2">여러 개의 태그를 한 줄의 jQuery로 불러오기</li>
		<li id="3">여러 개의 태그를 한 줄의 jQuery로 불러오기</li>
		<li id="4">여러 개의 태그를 한 줄의 jQuery로 불러오기</li>
	</ul>

</body>

</html>
