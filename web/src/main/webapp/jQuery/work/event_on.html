<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>on()메소드로 이벤트 연결</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(function(){
			// 스타일 설정 및 이벤트 연결
			$('#box').css({
				width: 100,
				height: 100,
				background: 'orange'
			}).on('click', function(){
				$(this).css('background', 'red');
			}).on('mouseover', function(){
				$(this).css('background', 'blue');
			}).on('mouseout', function(){
				$(this).css('background', 'orange');
			});
		});
	</script>
</head>

<body>
	<div id="box"></div>
</body>

</html>
