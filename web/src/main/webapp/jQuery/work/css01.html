<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery css적용(1)</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			// 모든 li태그에 css를 적용시킨다.
			$('li').css('color', 'red');
		});
	</script>
</head>

<body>
	<!-- ul태그로 순서 없는 목록을 생성 -->
	<ul>
		<li>흐어어어어어어어어어어어어</li>
		<li>피곤피곤피곤피곤피곤피곤피곤</li>
		<li>으어어어어어어어어어어어어</li>
		<li>흐어어어어어어어어어어어어</li>
	</ul>

</body>

</html>
