<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>show() / hide()</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	
	<script>
		$(document).ready(function(){
		//	$('#sample1').hide();
			$('div').hide();	// div태그를 불러와서 보이지 않게 한다.
			
			// click이벤트 처리
			$('#b1').click(function(){	// 출력 버튼 클릭
			//	click이벤트가 발생했을 때 실행될 함수
				$('div').show();	// 숨겨져 있던 div태그 내용을 보여준다.
			});
			
			$('#b2').click(function(){	// 숨기기 버튼 클릭
				$('div').hide();
			});
		});
	</script>
</head>

<body>
	
	<div id="sample1">이 div를 지우고 싶다.</div>
	div태그 안에 있는 내용이 지워진다.<br><br>
	<button type="button" id="b1">출력</button>
	<button type="button" id="b2">숨기기</button>

</body>

</html>
