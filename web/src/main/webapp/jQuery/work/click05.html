<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>click이벤트 $(this)활용</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		// $(this)
		// 1. 이벤트가 발생할 태그를 얻어오는 필터 선택자
		// 2. click 이벤트만 사용할 수 있다.
		
		$(document).ready(function(){
			// a 태그를 모두 구해온다.
			$('a').click(function(){
				// img태그의 src속성과 title속성을 attr()함수로 구해온다.
				// 클릭한 태그의 href 속성을 $(this).attr('href')로 구해온다.
				// 클릭한 태그의 title 속성을 $(this).text()로 구해온다.
				$('img').attr('src', $(this).attr('href'))
						// this는 click이벤트를 발생시킨 a 태그를 의미한다.
						.attr('title', $(this).text());
				return false;
			})
		})
	</script>
</head>

<body>
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" title="꽃"></p>
</body>

</html>
