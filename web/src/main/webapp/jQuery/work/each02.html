<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>each() 함수 (2)</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {
			var array = [{name: 'naver', link: 'http://www.naver.com'},
			{name: 'kakao', link: 'http://www.kakao.com'},
			{name: 'google', link: 'http://www.google.com'},
			{name: 'apple', link: 'http://www.apple.com'}];
			
			var output = '';
			// 배열의 데이터를 item변수에 할당한다.
			$.each(array, function(index,item){
				// item변수에 저장되는 값을 output변수에 누적
				output += '<a href="' +item.link+ '">';
				output += '<h1>' +item.name+ '</h1>';
				output += '</a>';
			// <a href = "http://www.naver.com"><h1>naver</h1></a>
			});
			$('div').html(output);	// 누적된 output 변수의 값을 div태그사이에 출력
		});
	</script>

</head>

<body>
	<div></div>
</body>

</html>
