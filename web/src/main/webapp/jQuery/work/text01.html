<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>text 객체</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script>
		$(document).ready(function () {
			// 모든 button태그를 구해온다.
			$('button').on('click', function () {
				// 클릭한 버튼태그
				var text = $(this).text();	// 클릭한 button태그안의 text를 구해온다.
				$('input').val(text);		// 구해온 text값을 input에 설정한다.
			})
		})
	</script>
</head>

<body>
	<div>
		<button>가위</button>
		<button>바위</button>
		<button>보</button>
	</div>
	<input type="text" value="버튼을 클릭하세요.">
</body>

</html>
