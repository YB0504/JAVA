<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>do ~ while문</title>
</head>

<body>
	<h3>키보드로 수식을 받아서 연산 결과를 출력</h3>
	<script>
		do{
			var s = prompt("수식을 입력하세요.(종료하려면 0을 입력)", "");
			
			// 0이 입력되었을 때 연산을 중지하는 부분
			if(s == '0')
			break;
			
			// eval() : 문자 형식의 수식을 연산 해주는 함수
			// eval("10+20")
			document.write(s + "의 연산 결과는 " + eval(s) + "<br>");
//			alert(s+ "의 연산 결과는 " +eval(s));
		}while(true);	// 무한루프
	</script>
	
</body>

</html>
