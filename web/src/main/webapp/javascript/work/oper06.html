<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>논리 연산자</title>
</head>

<body>
	<h3>논리 연산자</h3>
	<script>
		// 논리 연산자 : &&, ||, !
		
		// 5과목의 점수를 입력 받아서 합격, 불합격을 판별하는 프로그램을 작성
		// 단, 과목당 과락은 40점이고, 평균 60점 이상을 받아야 합격
		var n1 = prompt("과목1 점수를 입력하세요", "")
		var n2 = prompt("과목1 점수를 입력하세요", "")
		var n3 = prompt("과목1 점수를 입력하세요", "")
		var n4 = prompt("과목1 점수를 입력하세요", "")
		var n5 = prompt("과목1 점수를 입력하세요", "")
		
//		var total = n1 + n2 + n3 + n4 + n5; //	합이 구해지지 않는다.
//		console.log(total);
//		문자로 입력되기 때문에 산술연산을 하는 것이 아니라 문자열 결합을 해버린다.

// 		Number() : 문자를 숫자로 변환해주는 함수
//		Number("30")	-->		30
//		Number("3.14")	-->		3.14

		var total = Number(n1) + Number(n2) + Number(n3) + Number(n4) + Number(n5);
		document.write('total = ', total + "<br>");
		var avg = total/5;
		document.write('avg = ', avg + "<br>");
		
		if(n1 >= 40 && n2 >= 40 && n3 >= 40 && n4 >= 40 && n5 >= 40 && avg >= 60){
			alert("합격!")
		}else{
			alert("불합격!")
		}
	</script>
	

</body>

</html>
