<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>confirm 저장 함수</title>
</head>

<body>
	<!-- 
	confirm() 함수는 사용자에게 중요한 결정을 물어볼 때 주로 사용한다.
	확인 버튼을 누르면 true, 취소 버튼을 누르면 false값을 리턴한다. 
	-->
	<script>
		var result = confirm("정말로 삭제 하시겠습니까?");
		alert(result);
		if(result){
			alert("삭제 성공"); // true
		}else{
			alert("삭제 실패") // false
		}
	</script>

</body>

</html>
