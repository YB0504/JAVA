<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>내장 함수</title>
</head>

<body>
	<h3>형 변환 내장 함수</h3>
	<script>
		// 1. parseInt() : 문자형 -> 정수형
		document.write("3.14 문자형 데이터를 정수형 데이터로 변환 : " + parseInt("3.14")+"<br>");
		
		// 2. parseFloat() : 문자형 -> 실수형
		document.write("3.14 문자형 데이터를 실수형 데이터로 변환 : " + parseFloat("3.14")+"<br>");
		
		// 3. Number() : 문자형 -> 숫자형
		document.write("문자형 -> 숫자형 : " +Number("3.14") + "<br>");
		document.write(typeof("3.14")+"<br>");				// String
		document.write(typeof(Number("3.14"))+"<br>");		// number
		
		// 4. String() : 숫자형 -> 문자형
		document.write("숫자형 -> 문자형 : " + String(1000)+"<br>");
		document.write(typeof(1000)+"<br>");				// number
		document.write(typeof(String(1000))+"<br>");		// String
	</script><br><br>
	
	<h3>문자형 산술식의 연산을 수행하는 함수</h3>
	<script>
		// 5. eval() : 문자형 산술식의 연산 수행
		document.write("10 + 20 문자형 산술식의 연산 수행 : " + eval("10+20") + "<br>");
	</script><br><br>
	
	<h3>isNaN 함수</h3>
	<script>
		// 6. isNaN() : 숫자가 아닌 데이터가 포함되어 있다면 true값을 리턴
		document.write("10+20 문자가 포함되면 true 값을 리턴 : " +isNaN("10+20") + "<br>");
		document.write("10 문자가 포함되면 true 값을 리턴 : " +isNaN("10") + "<br>");
		document.write("10 문자가 포함되면 true 값을 리턴 : " +isNaN(10) + "<br>");
	</script>

</body>

</html>
