<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트 배열의 메소드</title>
</head>

<body>
	<h3>자바스크립트 배열의 메소드</h3>
	<script>
		// 배열 선언
		var num = ['사당', '교대', '방배', '강남'];

		// join() : 특정 문자를 기준으로 배열의 값을 하나의 문자 데이터로 만드는 메소드
		document.write(num.join('-') + "<br>");				// 사당-교대-방배-강남
		document.write(typeof (num.join('-')) + "<br>");

		// reverse() : 원본 배열 값의 순서를 반대로 바꾸는 메소드
		document.write(num.reverse() + "<br>");				// 강남,방배,교대,사당
		document.write(num + "<br>");

		// sort() : 원본 배열 원소 값을 오름차순으로 정렬
		document.write(num.sort() + "<br>");				// 강남,교대,방배,사당
		document.write(num + "<br>");

		// 배열 값을 내림차순 정렬
		document.write(num.sort().reverse() + "<br>");		// 사당,방배,교대,강남

	</script>

</body>

</html>
