<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Click Event</title>
	<script>
		// 유효성 검사를 위한 함수
		function check() {
			var id = document.getElementById("id")
			var name = document.getElementById("name")
			var myform = document.getElementById("myform")
			
			// 유효성 검사
			if(id.value == ""){
				// value값을 구해오라는 의미의 속성
				alert("ID를 입력하세요.");
				id.focus();
				return false;			// check()를 빠져나온다.
			}
			if(name.value == ""){
				alert("이름을 입력하세요.");
				name.focus();
				return false;
			}
			// button 타입에 없는 전송기능을 
			// form객체의 submit메소드를 작성하여 만들 수 있다.
			// 값을 모두 입력하였을 때만 전송이 될 수 있도록 유효성 검사 바깥에 작성한다.
			myform.submit();	// 입력된 값을 send.jsp 페이지로 전송

		}
	</script>
</head>

<body>

	<form id="myform" method="post" action="send.jsp">
		ID : <input type="text" id="id" name="id" autofocus><br>
		이름 : <input type="text" id="name" name="name"><br>
		<!-- 전송기능이 없는 버튼 -->
		<!-- submit기능의 버튼으로 만들면 id, name값을
			 입력하지 않았는데도 값을 전송해버린다. -->
		<input type="button" value="전송" onClick="check()">
	</form>

</body>

</html>
