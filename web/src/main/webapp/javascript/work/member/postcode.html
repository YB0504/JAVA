<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>우편번호검색</title>
	<!-- kakao에서 제공하는 주소API파일을 불러온다.
		 불러온 js파일 안에 들어있는 함수를 사용할 수 있다. -->
	<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
	<script>
		function openDaumPostcode() {
			new daum.Postcode({
				oncomplete: function (data) {	// 콜백 함수(검색한 우편번호와 주소를 부모창으로 돌려준다.)
					document.getElementById('join_zip').value = data.zonecode;	// zonecode 속성(우편번호)
					document.getElementById('join_addr').value = data.address;	// address 속성(주소)
				}
			}).open();	// 팝업창을 띄운다.
		}
	</script>
</head>

<body>
	<form>
		우편번호 : <input type=text size=5 maxlength=5 id="join_zip">
		<input type="button" value="우편검색" onClick="openDaumPostcode()"><br>
		주소 : <input type=text size=60 id="join_addr">
	</form>
</body>

</html>
