<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Select 객체</title>
	<script>
		function check(){
			var sel = document.getElementById('sel');
			if(sel.value == ''){
				alert('색깔을 선택하세요');
				return false;
			}
			document.bgColor = sel.value;
		}
	</script>
</head>

<body>
	<form>
		<h3>좋아하는 색깔을 선택하세요</h3>
		<!-- 옵션이 선택될 때 change 이벤트가 발생한다. 
			 value 값의 변화가 일어날때 발생하는 이벤트-->
		<!-- <select id="sel"  onchange="check()"> -->
		<select id="sel">
			<option value="" selected>색깔 선택</option>
			<option value="white">기본</option>
			<option value="red">빨강</option>
			<option value="blue">파랑</option>
			<option value="yellow">노랑</option>
			<option value="skyblue">하늘</option>
			<option value="orange">오렌지</option>
		</select>
		<input type="button" value="변경" onClick="check()">
	</form>

</body>

</html>
