<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>과제</title>
</head>

<body>
	<!-- Math.random()를 이용해서 1 ~ 45 사이의 난수를 6개 추출
	1. 중복되지 않은 값
	2. 오름차순 정렬 -->

	<script>
		var lotto = new Array(6);

		for (var i = 0; i < lotto.length; i++) {
			lotto[i] = parseInt(Math.random() * 45) + 1;
			for(var j = 0; j < i; j++){
				if(lotto[i] == lotto[j]){
					i--;
					break;
				}
			}
		}
		// sort()는 기본적으로 문자열로 정렬하기 때문에
		// 비교 함수를 사용하여 a,b를 비교하여 작은 값이 먼저 나오도록 한다.
		// return구문에서 a < b 라면 음수, 크다면 양수 같다면 0을 반환
		lotto.sort(function(a,b){
			return a - b;
		});
		document.write('중복되지 않은 난수 6개 : ' +lotto);
	</script>

</body>

</html>
