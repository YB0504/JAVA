<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>산술 연산자</title>
</head>

<body>
	<h3>산술 연산자</h3>
	<script>
		// 산술 연산자
		var num1 = 15;
		var num2 = 2;
		var result;
		
		document.write("산술 연산" + "<br>")
		result = num1 + num2;		// 더하기
		document.write("num1 + num2 = " + result + "<br>")
		
		result = num1 - num2;		// 빼기
		document.write("num1 - num2 = " + result + "<br>")
		
		result = num1 * num2;		// 곱하기
		document.write("num1 * num2 = " + result + "<br>")
		
		result = num1 / num2;		// 나누기
		document.write("num1 / num2 = " + result + "<br>")
		
		result = num1 % num2;		// 나머지
		document.write("num1 % num2 = " + result + "<br>")
	</script><br>
	
	<script>
		// 산술 연산자
		// 문자와 숫자를 연결하는 것도 가능하다.
		var t1 = "학교종이 ";
		var t2 = "땡땡땡 ";
		var t3 = 8282;
		var t4 = " 어서 모이자";
		var result;
		
		result = t1 + t2 + t3 + t4;
		document.write("문자와 숫자 변수를 연결(결합)" + "<br>")
		document.write("result = " + result);
	</script>

</body>

</html>
