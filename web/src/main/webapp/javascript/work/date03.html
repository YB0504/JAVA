<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Date 객체</title>
	<script>
		// 함수 바깥쪽에 선언된 변수는 전역변수로 사용 가능
		var c = new Array();
		c[0] = 'blue';
		c[1] = 'gold';
		c[2] = 'green';
		c[3] = 'gray';
		c[4] = 'skyblue';
		c[5] = 'black';
		
		function change(){
			var t = new Date();
			var s = t.getSeconds();
			// 초를 6으로 나눈 나머지를 구한다.
			var na = s%6;	// 나머지 : 0 ~ 5
			// 배경색 설정
			// c배열안의 값을 위에서 구한 나머지 값으로 각 배열 번호의 색이 설정된다.
			document.bgColor=c[na];
			
			// change 함수 호출
			w= setTimeout('change()', 1000);	// 1초에 한번씩 해당 함수를 호출
		}
		// stop함수
		function stop(){
			clearTimeout(w);
		}
	</script>
</head>

<body>
	<h3>화면색 변경</h3>
	<input type="button" value="배경색 변경" onClick="change()">
	<input type="button" value="중지" onClick="stop()">

</body>

</html>
