<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>게시판 폼 연습</title>
	<script src="board.js"></script>
</head>

<body>
	<form method="post" action="border.jsp" onsubmit="return check()">
		<table border="1" align="center" width="500">
			<caption>게시판</caption>
			<tr>
				<th>작성자</th>
				<td><input type="text" size="20" name="writer" id="writer"
															   placeholder="작성자명 입력"
															   autofocus>
				</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="password" size="20" name="passwd" id="passwd"
																   placeholder="2~8자 이내 입력">
				</td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="subject" id="subject"
													  placeholder="50자 이내로 입력"
													  size="50">
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<!-- textarea는 태그사이의 공백까지도 내용으로 출력된다. -->
				<td><textarea rows="5" cols="50" name="content"
												 id="content"
												 placeholder="200자 이내로 입력"></textarea>
				</td>
			</tr>
			<tr>
				<th>파일 첨부</th>
				<td><input type="file" name="myfile" id="myfile"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="글 작성"> <!-- 전송기능이 있는 버튼 -->
					<!--<input type="button" value="글 작성2">  전송기능이 없는 버튼 
					<button>글 작성3</button>  전송기능이 있는 버튼 
					<button type="submit">글 작성4</button>  전송기능이 있는 버튼 
					<button type="button">글 작성5</button>  전송기능이 없는 버튼 -->
					
					<input type="reset" value="취소">		<!-- 초기화 기능 -->
					<!--<button type="reset">초기화</button>		 초기화 기능--> 
				</td>
			</tr>
		</table>
	</form>

</body>

</html>
