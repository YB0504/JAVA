<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>
</head>

<body>
	<h3>비교 연산자</h3>
	<script>
		// 비교 연산자
		// >, >=, <, <=, ==, !=
		
		var a = 10;
		var b = 20;
		var c = 10;
		var f = "20";
		var result;
		
		result = a > b;
		document.write("a > b = " + result + "<br>")	// false
				
		result = a < b;
		document.write("a < b = " + result + "<br>")	// true
				
		result = b == f;
		document.write("b == f = " + result + "<br>")	// true
				
		result = a != b;
		document.write("a != b = " + result + "<br>")	// true
				
		result = b != f;
		document.write("b != f = " + result + "<br>")	// false
		
		document.write('k' > 'z')						// false
	</script><br><br>
	
	<script>
		// 키보드로 정수 2개를 입력 받아서 최대값과 최소값을 구하는 프로그램을 작성
		
		var n1 = prompt("정수를 입력하세요", "");
		var n2 = prompt("정수를 입력하세요", "");
		
		var max, min;
		
		if(n1 > n2){
			max = n1;
			min = n2;
		}else{
			max = n2;
			min = n1;
		}
		document.write("max = " + max + "<br>");
		document.write("min = " + min + "<br>");
		
	</script>

</body>

</html>
