<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>배열</title>
</head>

<body>
	<h3>자바스크립트의 배열 형식</h3>
	<script>
		// 방법 1 : 값이 정해져 있지 않을 때 주로 사용
		var a1 = new Array();
		a1[0] = 80;
		a1[1] = 90;
		a1[2] = 70;

		// length : 배열의 크기를 구하는 속성
		for (var i = 0; i < a1.length; i++) {
			document.write(a1[i] + "\t");
		}
		document.write("<br>");

		// 방법 2 : 배열 생성과 동시에 값을 초기화 하는 방식
		var a2 = new Array(80, 90, 70);

		for (var i = 0; i < a2.length; i++) {
			document.write(a2[i] + "\t");
		}
		document.write("<br>");

		// 방법 3 : 배열 생성과 동시에 값을 초기화 하는 방식
		// 방법 2보다 간단하기 때문에 더 많이 사용된다.
		var a3 = [80, 90, 70];

		for (var i = 0; i < a3.length; i++) {
			document.write(a3[i] + "\t");
		}

	</script>

</body>

</html>
