<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>가위 바위 보 게임 만들기</title>
</head>

<body>
	<h3>가위, 바위, 보</h3>
	<script>
		var t = prompt("가위, 바위, 보를 입력하세요", "");
		
		switch(t){
			case '가위' : t = 1;
			break;
			
			case '바위' : t = 2;
			break;
			
			case '보' : t = 3;
			break;
			
			default : alert("잘못 입력 했습니다.");
			location.reload();		// 웹 브라우저에서 새로고침 하는 메소드
		}
		
		// 1 ~ 3 사이의 난수 발생
		// Math.random() : 0 ~ 1사이의 난수 발생
		// 소수점이 있는 난수가 발생하기 때문에 올림해주는 메소드를 활용
		// var r = Math.ceil(Math.random() * 3);	// 1 ~ 3사이의 난수 발생
		var r = Math.floor(Math.random() * 3) +1;	// 1 ~ 3사이의 난수 발생
		
		// 난수와 입력값이 동일한 case가 발생할 경우 true 아닐 경우 false를 리턴
		if(t == r){
			alert("맞췄습니다.");
		}else{			
			alert("틀렸습니다..");
			location.reload();
		}
	</script>	

</body>

</html>
