<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트 변수</title>
</head>

<body>
<!-- 
변수 : 메모리상에 데이터를 저장하기 위한 기억공간의 이름
형식 : 선언자 변수명 = 값;	
typeof() : 변수에 저장된 값의 자료형의 출력해주는 함수
 -->
	<script>
		// 1. 숫자 데이터
		var num = 10;
		var pi = 3.14;
		document.write("num = " + num + '<br>')
		document.write("pi = " + pi + '<br>')
		// 해당 변수에 저장된 데이터의 자료형을 출력해준다
		document.write(typeof (num) + '<br>')		// number
		document.write(typeof (pi) + '<br>')
		
		// 2. 문자 데이터
		var str1 = '자바스크립트'
		var str2 = "Javascript"
		document.write("str1 = " + str1 + '<br>');
		document.write("str2 = " + str2 + '<br>');
		document.write(typeof(str1) + '<br>');		// string
		document.write(typeof(str2) + '<br>');
		
		// 3. 논리 데이터
		var b1 = true;
		var b2 = false;
		document.write("b1 = " + b1 + '<br>');
		document.write("b2 = " + b2 + '<br>');
		document.write(typeof(b1) + '<br>');		// boolean
		document.write(typeof(b2) + '<br>');
		
		// 4. null 데이터
		// null 데이터의 자료형은 object로 표기 된다.
		var str = null;
		document.write("str = " + str + '<br>');
		document.write(typeof(str) + '<br>');		// object
		
		// 마지막에 할당된 변수에 저장되어 출력된다.
		var result = 30;
		var resilt = '자바스크립트'
		document.write('result = ' + result);
	</script>

</body>

</html>
