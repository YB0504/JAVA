<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>switch ~ case문</title>
</head>

<body>
	
	<script>
		// switch ~ case문
		
		// 0 ~ 100점 사이의 점수를 입력 받아서 해당 학점을 출력하는 프로그램을
		// switch case문으로 작성
		
		var s = Number(prompt("0 ~ 100점 사이의 점수를 입력하세요.", ""))
		
		// parseInt("9.5")	--> 9 (문자를 정수형으로 변환해주는 함수)
		switch(parseInt(s/10)){
			case 10 :	// 이 부분을 작성하지 않으면  100점도 F학점으로 처리되게 된다.
			case 9 : alert("A학점");
					 break;
			case 8 : alert("B학점");
					 break;
			case 7 : alert("C학점");
					 break;
			case 6 : alert("D학점");
					 break;
			default : alert("F학점")
		}
	</script>

</body>

</html>
