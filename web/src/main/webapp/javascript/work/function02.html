<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>사용자 정의 함수</title>
	<script>
		function ask(question){
			var result = confirm(question);
			if(result){
				return "찬성";
			}else{
				return "반대";
			}
		}
	</script>
</head>

<body>
	<h3>매개 변수가 있는 함수</h3>
	<script>
		var result = ask("찬성하면 학인버튼, 반대하면 취소버튼을 클릭하세요.")
		
		alert(result);
		document.write("매개 변수가 있는 함수 호출 성공! "+result);
	</script>
	
</body>

</html>
