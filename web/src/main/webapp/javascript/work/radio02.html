<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Radio 객체</title>
	<script>
		function check() {
			var s1 = document.getElementById('s1');
			var s2 = document.getElementById('s2');
			var s3 = document.getElementById('s3');
			var s4 = document.getElementById('s4');

			if (s1.checked) alert(s1.value + "가 취미")
			if (s2.checked) alert(s2.value + "가 취미")
			if (s3.checked) alert(s3.value + "가 취미")
			if (s4.checked) alert(s4.value + "가 취미")
			if (s1.checked == false && s2.checked == false && s3.checked == false
				&& s4.checked == false) {
				alert("취미를 선택하세요.");
				return false;
			}
		}
	</script>
</head>

<body>
	<form>
		<h1>좋아하는 운동은?</h1>
		<input type="radio" id="s1" name="sports" value="축구">축구
		<input type="radio" id="s2" name="sports" value="야구">야구
		<input type="radio" id="s3" name="sports" value="농구">농구
		<input type="radio" id="s4" name="sports" value="배구">배구
		<br><br>
		<input type="button" value="확인" onClick="check()">
	</form>

</body>

</html>
