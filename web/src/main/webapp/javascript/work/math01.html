<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Math 객체</title>
</head>

<body>
	<h3>Math 객체</h3>
	<script>
		var num = 2.5234;
		document.write("num 초기값 : "+num+"<br>");
		document.write("<br>")

		// 속성
		document.write('속성<br>')
		document.write("PI = " + Math.PI + "<br>");
		document.write("오일러 상수 = " + Math.E + "<br>");
		document.write("<br>")

		// 메소드
		document.write('메소드<br>')
		document.write("절대값(-30) = " + Math.abs(-30) + "<br>");
		document.write("최대값(10, 5, 8, 30, 50) = " + Math.max(10, 5, 8, 30, 50) + "<br>");
		document.write("최소값(10, 5, 8, 30, 50) = " + Math.min(10, 5, 8, 30, 50) + "<br>");
		document.write("올림 = " + Math.ceil(num) + "<br>");
		document.write("반올림 = " + Math.round(num) + "<br>");
		document.write("내림 = " + Math.floor(num) + "<br>");
		document.write("난수 발생 = " + Math.random() + "<br>");		// 0 ~ 1사이의 난수 발생
		document.write("거듭 제곱 = " + Math.pow(2,3) + "<br>");		// 2의 3제곱
		document.write("제곱근 = " + Math.sqrt(9) + "<br>");			// 루트 9 = 3
	</script>

</body>

</html>
