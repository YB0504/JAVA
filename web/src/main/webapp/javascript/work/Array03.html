<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>자바스크립트 배열의 메소드</title>
</head>

<body>
	<h3>자바스크립트 배열의 메소드</h3>
	<script>
		var greenLine = ['사당', '교대', '방배', '강남'];
		var yellowLine = ['미금', '정자', '모란', '수서'];
		
		// slice(start index, end index) : start ~ end-1 번 원소를 추출
		document.write(greenLine.slice(1,3)+ "<br>");			//교대,방배
		
		// concat() : 2개의 배열 객체를 하나로 결합 해주는 메소드
		document.write(greenLine.concat(yellowLine) + "<br>");	// 사당,교대,방배,강남,미금,정자,모란,수서
		
		// pop() : 배열의 마지막 원소를 삭제 해주는 메소드
		greenLine.pop();
		document.write(greenLine+ "<br>");						// 사당,교대,방배
		
		// push() : 배열의 마지막 인덱스에 새로운 데이터를 삽입 해주는 메소드
		greenLine.push('삼성');
		document.write(greenLine+ "<br>");						// 사당,교대,방배,삼성
		
		// shift() : 배열의 첫 번째 원소를 삭제 해주는 메소드
		greenLine.shift();
		document.write(greenLine+ "<br>");						// 교대,방배,삼성
		
		// unshift() : 배열의 첫 번째 인덱스에 새로운 데이터를 삽입 해주는 메소드
		greenLine.unshift('신도림');
		document.write(greenLine+ "<br>");						// 신도림,교대,방배,삼성
		
	</script>

</body>

</html>
