<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>prompt 저장 함수</title>
</head>

<body>
	
	<!--
	prompt() 함수
	사용자로 부터 키보드로 입력을 받을 때 사용하는 함수
	형식 : prompt('메시지', '초기값')
	-->
	<script>
		var name = prompt("이름을 입력하세요.", "");
		document.write("당신의 이름은 " + name + "<br>");
		document.write(typeof(name) + "<br>")			// string
	</script>
	
	<script>
		// 자바스크립트는 문자와 숫자를 비교하는게 가능하다.
		var age = prompt("나이를 입력하세요.", "");
		if(age >= 20){
			document.write("성인입니다.");
		}else{
			document.write("미성년자 입니다.");
		}
	</script>

</body>

</html>
