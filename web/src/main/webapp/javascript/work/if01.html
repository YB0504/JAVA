<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>if문</title>
</head>

<body>
	
	<script>
		// if문
		var min = prompt("당신의 하루 통화량은 몇분인가요?", "");
		
		if(min >= 60){
			alert("많이 사용하는 편입니다.")
		}
		
		// if ~ else문
		var num = Number(prompt("좋아하는 숫자", ""));
		if(num % 2 == 0){
			alert("좋아하는 숫자는 짝수");
		}else{
			alert("좋아하는 숫자는 홀수");			
		}
	</script>

</body>

</html>
