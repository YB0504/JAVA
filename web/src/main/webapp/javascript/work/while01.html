<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>while문</title>
</head>

<body>
	<h3>1 ~ 100까지 홀수, 짝수의 합</h3>
	<script>
		// while문
		// while(조건식){
		//	반복 실행할 문장;
		//}
		// 증감식
		
		var i = 1, odd = 0, even = 0;
		while (i <= 100) {
			if (i % 2 == 1) {
				odd += i;
			}else{
				even += i;
			}
			i++;
		}
		document.write('1 ~ 100까지 홀수의 합 : ' + odd + "<br>")
		document.write('1 ~ 100까지 짝수의 합 : ' + even + "<br>")
	</script>

</body>

</html>
