<!DOCTYPE html>
<html>

<head>
	<title>구구단</title>
	<meta charset="UTF-8">
	<style>
		td {
			text-align: center
		}

		caption {
			font-size: 30px
		}
	</style>
</head>

<body>
	<table border=1 align=center width=800 height=280>
		<caption>구구단</caption>
		<tr>

			<script>
				// 각 단의 타이틀이 출력될 tr태그
				for (var dan = 2; dan <= 9; dan++)
					// th태그로 첫 번째 행에서 단 타이틀 출력
					document.write("<th>[ " + dan + " 단 ]</th>");
				document.write("</tr><tr>");	// 두 번째 tr태그

				for (var dan = 2; dan <= 9; dan++) {	// 단
					//document.write("<td>"+dan+"단<br>");
					// 단이 시작할 때 열을 만든다.
					document.write("<td>");
					for (var i = 1; i <= 9; i++) {
						document.write(dan + "*" + i + "=" + dan * i + "<br>");
					}
					document.write("</td>");
					// 각 단의 구구단이 끝날때 열을 닫아준다.
				}

			</script>

		</tr>
	</table>
</body>

</html>
