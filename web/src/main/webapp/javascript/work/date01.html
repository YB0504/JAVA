<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Date 객체</title>
</head>

<body>
	<script>
		var t = new Date();
		
		// 년, 월, 일
		var y = t.getFullYear();		// 년
		var m = t.getMonth() + 1;		// 월(0 ~ 11로 구해지기 때문에 1을 더해야 한다.)
		var d = t.getDate();			// 일
		
		// 시, 분, 초, 요일
		var h = t.getHours();			// 시간
		var mm = t.getMinutes();		// 분
		var s = t.getSeconds();			// 초
		var w = t.getDay();				// 요일(0 ~ 6을 반환한다. 0 = 일요일)
		
		var week = ['일', '월', '화', '수', '목', '금', '토'];
		document.write(y + "-"+m+'-'+d+"	"+h+":"+mm+':'+s+' '+week[w]+'요일<br>');
		document.write("getDay 객체의 원래 출력값 : "+w+ "<br>");			// 현재 날짜의 요일의 숫자를 반환한다.
		document.write(week[w]+'요일');
		// week 배열의 값에 getDay 출력값을 반영하여 해당 배열값을 출력
	</script>

</body>

</html>
